<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-conditions">
        <form class="mb-3" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter your city..."
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <div class="header">
          <div class="row">
            <div class="col-4">
              <ul class="components-of-weather">
                <li>Humidity: <span id="humidity">75</span>%</li>
                <li>Wind: <span id="wind">11</span> km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <div class="header-weather">
                <img src="" alt="" id="header-icon" />
                <h2>
                  <span class="temperature-number"></span>
                  <a href="#" id="celsius-link" class="active">â„ƒ</a> |<a
                    href="#"
                    id="farenheit-link"
                  >
                    â„‰</a
                  >
                </h2>
              </div>
            </div>
            <div class="col-4">
              <h4 id="header-city"></h4>
              <h5 id="header-date"></h5>
              <h5 id="header-description"></h5>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast-block">
          <div class="row">
            <div class="col-2">
              <ul class="weather-day">
                <li class="week-day"></li>
                <li>
                  <img src="" alt="" id="day-icon-forecast" />
                </li>
                <li class="forecast-temperature">
                  <span id="forecast-tempDay"></span>
                  <span id="forecast-tempNight"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/NatKalyna/vanilla-weather-app"
          rel="noopener"
          target="_blank"
          >Open-source code</a
        >
        by Natalia Kalenska ðŸ’™ðŸ’›
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
